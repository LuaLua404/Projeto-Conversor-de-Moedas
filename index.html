<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>DevClub - Convert Moneys</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="" class="logo">
    <div class="main">
        <label for="currency-from">Converter <b>de</b>
            <select id="currency-from">
                <option value="">
                    R$ Real Brasileiro
                </option>
            </select>
        </label>

        <label for="currency-to">Converter <b>para</b>
            <select id="currency-to" class="select">
                <option value="dolar">
                    US$ Dólar Americano
                </option>
                <option value="euro">
                    € Euro
                </option>
                <option value="libra">
                    £ Libra
                </option>
                <option value="bitcoin">
                    ₿ Bitcoin
                </option>
            </select>
        </label>
        
        <label>
            Valor
            <input id="currency-value" class="input-currency" placeholder="R$ 10.000,00">
        </label>
        
        <button class="convert-button">Converter</button>
        
        <section>
            <div class="box">
                <img src="./assets/brasil 2.png">
                <p class="Real">Real</p>
                <p class="value">R$ 0,00</p>
            </div>
            <img src="./assets/Vector.png" alt="">
            <div class="box">
                <img class="currencyImg" src="./assets/estados-unidos (1) 1.png">
                <p class="Real" id="nameCurrency">Dólar Americano</p>
                <p class="valueConvert">US$ 0,00</p>
            </div>
        </section>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
